<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: #eee;
        width: 700px;
        margin: 45px auto 0;
        display: grid;
        grid-template-areas:
          "header header header"
          "menu menu menu"
          "box1 box2 sidebar"
          "content content sidebar"
          "footer footer footer"
        /* grid-template-areas:
          "header header ."
          "menu menu menu"
          "box1 box2 sidebar"
          "content content sidebar"
          "footer footer footer" */
        /* grid-template-areas:
          "header . ."
          "menu menu menu"
          "box1 box2 sidebar"
          "content content sidebar"
          "footer footer footer" */
      }

      .item1 {
        background-color: orangered;
        color: white;
      }
      .item2 {
        background-color: yellowgreen;
        color: white;
      }
      .item3 {
        background-color: slateblue;
        color: white;
      }
      .item4 {
        background-color: hotpink;
        color: white;
      }
      .item5 {
        background-color: royalblue;
        color: white;
      }
      .item6 {
        background-color: goldenrod;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>
      grid-template-columns: repeat(3,1fr);grid-template-rows: 120px 60px 100px
      400px; grid-row-gap: 15px;grid-column-gap: 20px;
    </h1>

    <div
      style="
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 120px 60px 100px 400px 50px;
        grid-row-gap: 15px;
        grid-column-gap: 20px; grid-template-areas:
          "header header header"
          "menu menu menu"
          "box1 box2 sidebar"
          "content content sidebar"
          "footer footer footer";
      "
      class="container"
    >
      <div class="items item1" style="grid-area: header">gr:1/2gc1/-1</div>
      <div class="items item2" style="grid-area: menu">Menu</div>
      <div class="items item3" style="grid-area: box1">Box1</div>
      <div class="items item4" style="grid-area: box2">Box2</div>
      <div class="items item5" style="grid-area: sidebar">gr3/5</div>
      <div class="items item6" style="grid-area: content">gr:4/5gc:1/3</div>
      <div class="items item6" style="grid-area: footer">gr:5/6;gc:1/-1;</div>
    </div>
  </body>
</html>
