<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Order 1</h1>

    <div
      style="
        background-color: #eee;
        width: 650px;
        margin: 50px auto 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 150px);
        grid-auto-rows: 80px;
        grid-gap: 10px;
      "
    >
      <div style="background-color: orangered; color: white; order: 1">One</div>
      <div style="background-color: yellowgreen; color: white">Two</div>
      <div
        style="
          background-color: slateblue;
          color: white;
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-gap: 10px;
          padding: 10px;
        "
      >
        <div style="background-color: brown;padding:10px">A</div>
        <div style="background-color: green;padding:10px">B</div>
        <div style="background-color: black;padding:10px">C</div>
      </div>
      <div style="background-color: hotpink; color: white">Four</div>
    </div>
  </body>
</html>
